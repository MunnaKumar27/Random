<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Love Messages </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            background-image: url('https://cdn.pixabay.com/photo/2022/04/20/01/25/wedding-7144053_1280.jpg');
            background-size: cover;
            background-position: center;
        }
        
        #message {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            background-color: #1b0909;
            box-shadow: 0 4px 8px rgba(100, 18, 18, 0.5);
            border-radius: 2px;
            padding: 10px;
        }
        
        .line {
            display: none;
            margin: 20px 0;
            text-align: left;
            width: 90%;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url('https://www.atlhea.in/wp-content/uploads/2020/10/BLACK-AND-WHITE-WEDDING-PHOTOGRAPHY-4-1024x683.jpg');
            background-size: cover;
            background-position: center;
            padding: 15px;
            border-radius: 10px;
            font-weight: bolder;
            color: #efefef;
            /* Ensuring the text stands out against the background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .heart {
            margin-left: 10px;
        }
        
        button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #e91e63;
        }
        
        @keyframes typingEffect {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div id="container"></div>

        const startButton = document.getElementById('startButton');
        const container = document.getElementById('container');

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Hide button
            let delay = 0; // Delay timer for animations
            const colors = [
                "#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#A833FF",
                "#FF8C33", "#33FFD1", "#FFC300", "#DAF7A6", "#E91E63",
                "#4CAF50", "#03A9F4", "#FF9800", "#673AB7", "#CDDC39",
                "#009688", "#FF5722", "#795548", "#607D8B", "#FF1493",
                "#FFD700", "#8A2BE2", "#00FF7F", "#DC143C", "#00CED1"
            ]; // Predefined heart colors (repeated if fewer than 100)

            reasons.forEach((reason, index) => {
                const line = document.createElement('div');
                line.classList.add('line');
                line.style.animation = `typingEffect 1s forwards`;
                line.style.animationDelay = `${delay}s`;

                const heart = document.createElement('span');
                heart.classList.add('heart');
                heart.style.color = colors[index % colors.length]; // Cycle through heart colors
                heart.innerHTML = `❤️`;

                line.innerHTML = `${index + 1}. ${reason}`;
                line.appendChild(heart);
                container.appendChild(line);
                delay += .5; // Add delay for each message

                setTimeout(() => {
                    line.style.display = 'block';
                }, delay * 1000);
            });
        });
    </script>
</body>
